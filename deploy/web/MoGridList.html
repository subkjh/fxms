<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Your page title</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>

<script src="js/fxms.js"></script>
<script src="js/fxms_jquery.js"></script>


<script>
	$(document).ready(function(param) {
		
		var userId = window.localStorage.getItem("FXMSTEST.user.id");
		var userPwd = window.localStorage.getItem("FXMSTEST.user.pwd");

		let fxms = new FxMS(userId, userPwd, showData);

		function showData() {
			fxms.call('alarm/select-alarm-hst-grid-list', {
				moNo : 100000,
				startOccurDtm : DateUtil.getDtm(-3600000),
				endOccurDtm : DateUtil.getDtm()
			}, function(isOk, result) {
				console.log(isOk, result);
				if (isOk) {
					new jQGrid(result).draw('moGrid');
				}
			});
		}

	});
</script>
</head>
<body>
	<table id="moGrid"></table>
</body>
</html>
