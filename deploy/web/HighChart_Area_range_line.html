<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="js/fxms.js"></script>

<script>
	$(document)
			.ready(
					function() {

						const psId = 'IfOutPackets';
						
						var userId = window.localStorage.getItem("FXMSTEST.user.id");
						var userPwd = window.localStorage.getItem("FXMSTEST.user.pwd");

						let fxms = new FxMS(userId, userPwd, function() {
							selectPsValue();
						});

						function selectPsValue() {
							fxms.call('ps/select-ps-value-min-max-avg-list', {
								moNo : 1000017,
								psId : psId
							}, function(isOk, result) {

								console.log(result);

								if (isOk) {

									var averages = [];
									var ranges = [];
									var obj;
									for (var i = 0; i < result.length; i++) {
										obj = result[i];
										obj.psDate = DateUtil.makeDate(
												obj.psDate).getTime();
										ranges.push([ obj.psDate, obj.minValue,
												obj.maxValue ]);
										averages.push([ obj.psDate,
												obj.avgValue ]);
									}

									makeChart(psId, ranges, averages);
								} else {
									alert(result);
								}

							});
						}

						function makeChart(psId, ranges, averages) {

							Highcharts.setOptions({
								global : {
									useUTC : false
								}
							});

							Highcharts
									.chart(
											'container',
											{

												title : {
													text : psId
												},

												xAxis : {
													type : 'datetime',
													accessibility : {
														rangeDescription : 'Range: Jul 1st 2009 to Jul 31st 2009.'
													}
												},

												yAxis : {
													title : {
														text : null
													}
												},

												tooltip : {
													crosshairs : true,
													shared : true,
													valueSuffix : 'Â°C'
												},

												series : [
														{
															name : psId,
															data : averages,
															zIndex : 1,
															marker : {
																fillColor : 'white',
																lineWidth : 2,
																lineColor : Highcharts
																		.getOptions().colors[0]
															}
														},
														{
															name : 'Range',
															data : ranges,
															type : 'arearange',
															lineWidth : 0,
															linkedTo : ':previous',
															color : Highcharts
																	.getOptions().colors[0],
															fillOpacity : 0.3,
															zIndex : 0,
															marker : {
																enabled : false
															}
														} ]
											});

						}
					});
</script>


<style>
#container {
	height: 400px;
}

.highcharts-figure, .highcharts-data-table table {
	min-width: 310px;
	max-width: 800px;
	margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #ebebeb;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}

.highcharts-data-table caption {
	padding: 1em 0;
	font-size: 1.2em;
	color: #555;
}

.highcharts-data-table th {
	font-weight: 600;
	padding: 0.5em;
}

.highcharts-data-table td, .highcharts-data-table th,
	.highcharts-data-table caption {
	padding: 0.5em;
}

.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even)
	{
	background: #f8f8f8;
}

.highcharts-data-table tr:hover {
	background: #f1f7ff;
}
</style>

</head>
<body>
	<h2>HighChart Area Range and Line</h2>

	<div id="Recv"></div>
	<figure class="highcharts-figure">
		<div id="container"></div>
		<p class="highcharts-description"></p>
	</figure>
</body>
</html>
